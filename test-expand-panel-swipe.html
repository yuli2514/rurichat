    <script>
        // æ‰©å±•é¢æ¿æ»‘åŠ¨åŠŸèƒ½
        function initExpandPanelSwipe() {
            const container = document.getElementById('expand-pages-container');
            if (!container) return;

            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            let currentPage = 0;

            const handleStart = (clientX) => {
                startX = clientX;
                currentX = clientX;
                isDragging = true;
                container.style.transition = 'none';
                console.log('æ»‘åŠ¨å¼€å§‹:', { startX, currentPage });
            };

            const handleMove = (clientX) => {
                if (!isDragging) return;
                currentX = clientX;
                const diff = currentX - startX;
                const containerWidth = container.offsetWidth || container.clientWidth;
                const offset = -currentPage * 50 + (diff / containerWidth) * 50;
                const clampedOffset = Math.max(-50, Math.min(0, offset));
                container.style.transform = `translateX(${clampedOffset}%)`;
            };

            const handleEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                container.style.transition = 'transform 0.3s';

                const diff = currentX - startX;
                const containerWidth = container.offsetWidth || container.clientWidth;
                const threshold = containerWidth * 0.15;

                console.log('æ»‘åŠ¨ç»“æŸ:', { diff, threshold, currentPage, containerWidth });

                if (diff < -threshold && currentPage < 1) {
                    currentPage++;
                    console.log('åˆ‡æ¢åˆ°ç¬¬äºŒé¡µ');
                } else if (diff > threshold && currentPage > 0) {
                    currentPage--;
                    console.log('åˆ‡æ¢åˆ°ç¬¬ä¸€é¡µ');
                }

                container.style.transform = `translateX(-${currentPage * 50}%)`;
                updatePageIndicators(currentPage);
            };

            // è§¦æ‘¸äº‹ä»¶
            container.addEventListener('touchstart', (e) => {
                if (e.target.closest('button')) return;
                handleStart(e.touches[0].clientX);
            }, { passive: false });

            container.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    handleMove(e.touches[0].clientX);
                }
            }, { passive: false });

            container.addEventListener('touchend', (e) => {
                handleEnd();
            }, { passive: false });

            container.addEventListener('touchcancel', (e) => {
                if (isDragging) {
                    isDragging = false;
                    container.style.transition = 'transform 0.3s';
                    container.style.transform = `translateX(-${currentPage * 50}%)`;
                    console.log('è§¦æ‘¸è¢«å–æ¶ˆï¼Œé‡ç½®ä½ç½®');
                }
            }, { passive: false });

            // é¼ æ ‡äº‹ä»¶ï¼ˆç”µè„‘ç«¯ï¼‰
            container.addEventListener('mousedown', (e) => {
                if (e.target.closest('button')) return;
                e.preventDefault();
                handleStart(e.clientX);
            });

            container.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    handleMove(e.clientX);
                }
            });

            container.addEventListener('mouseup', (e) => {
                handleEnd();
            });

            container.addEventListener('mouseleave', (e) => {
                if (isDragging) {
                    handleEnd();
                }
            });
        }

        function updatePageIndicators(page) {
            for (let i = 0; i < 2; i++) {
                const indicator = document.getElementById(`expand-indicator-${i}`);
                if (indicator) {
                    if (i === page) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                }
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initExpandPanelSwipe();
        });
