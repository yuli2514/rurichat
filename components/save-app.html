<!-- 存档管理界面 -->
<div id="save-app" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-hidden">
        <!-- 头部 -->
        <div class="bg-gradient-to-r from-gray-800 to-gray-700 text-white p-5">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold">存档管理</h2>
                <button onclick="SaveApp.close()" class="text-white hover:text-gray-300 transition">
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="p-4 border-b border-gray-200">
            <div class="flex gap-2">
                <button
                    onclick="SaveApp.openSaveModal()"
                    class="flex-1 px-4 py-2.5 bg-blue-600 text-white rounded-lg active:scale-95 transition text-sm font-medium"
                >
                    <i class="fa-solid fa-save mr-2"></i>保存当前状态
                </button>
                <button
                    onclick="SaveApp.importSave()"
                    class="px-4 py-2.5 bg-gray-100 text-gray-700 rounded-lg active:scale-95 transition text-sm"
                >
                    <i class="fa-solid fa-upload"></i>
                </button>
            </div>
            <button
                onclick="SaveApp.startFresh()"
                class="w-full mt-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg active:scale-95 transition text-sm"
            >
                <i class="fa-solid fa-refresh mr-2"></i>全新开始
            </button>
        </div>

        <!-- 存档列表 -->
        <div class="flex-1 overflow-y-auto max-h-96">
            <div id="save-list-container" class="p-4 space-y-3">
                <!-- 存档项目将在这里动态生成 -->
            </div>

            <!-- 空状态提示 -->
            <div id="save-empty-state" class="hidden text-center py-12">
                <i class="fa-solid fa-folder-open text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg font-medium mb-2">暂无存档</p>
                <p class="text-gray-400 text-sm">点击上方"保存当前状态"创建第一个存档</p>
            </div>
        </div>
    </div>
</div>

<!-- 保存存档模态框 -->
<div id="save-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-60 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm">
        <div class="p-5 border-b border-gray-200">
            <h3 class="text-lg font-bold text-gray-900">保存存档</h3>
        </div>
        <div class="p-5">
            <label class="block text-sm font-medium text-gray-700 mb-2">存档名称</label>
            <input
                type="text"
                id="save-name-input"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="输入存档名称..."
            />
        </div>
        <div class="p-5 border-t border-gray-200 flex gap-3">
            <button
                onclick="SaveApp.closeSaveModal()"
                class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg active:scale-95 transition"
            >
                取消
            </button>
            <button
                onclick="SaveApp.confirmSave()"
                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg active:scale-95 transition"
            >
                保存
            </button>
        </div>
    </div>
</div>

<!-- 存档详情模态框 -->
<div id="save-detail-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-60 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md">
        <div class="p-5 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-bold text-gray-900">存档详情</h3>
                <button onclick="SaveApp.closeDetailModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
        </div>

        <div class="p-5">
            <div class="space-y-4">
                <div>
                    <h4 id="detail-save-name" class="text-xl font-bold text-gray-900 mb-1">存档名称</h4>
                    <p id="detail-save-date" class="text-sm text-gray-500">保存时间</p>
                </div>

                <div class="bg-gray-50 border border-gray-200 rounded-lg p-3">
                    <div class="grid grid-cols-2 gap-3 text-center">
                        <div>
                            <div id="detail-message-count" class="text-2xl font-bold text-blue-600">0</div>
                            <div class="text-xs text-gray-500">消息数量</div>
                        </div>
                        <div>
                            <div id="detail-memory-count" class="text-2xl font-bold text-green-600">0</div>
                            <div class="text-xs text-gray-500">记忆条目</div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 border border-gray-200 rounded-lg p-3">
                    <p class="text-xs text-gray-600 leading-relaxed">
                        加载此存档将覆盖当前的聊天记录和记忆，建议先保存当前状态
                    </p>
                </div>
            </div>
        </div>

        <div class="p-5 border-t border-gray-200 space-y-2">
            <button
                onclick="SaveApp.confirmLoad()"
                class="w-full px-4 py-2.5 bg-gray-800 text-white rounded-lg active:scale-95 transition"
            >
                加载此存档
            </button>
            <div class="flex gap-2">
                <button
                    onclick="SaveApp.exportCurrentSave()"
                    class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg active:scale-95 transition text-sm"
                >
                    导出
                </button>
                <button
                    onclick="SaveApp.deleteCurrentSave()"
                    class="flex-1 px-4 py-2 bg-gray-100 text-red-600 rounded-lg active:scale-95 transition text-sm"
                >
                    删除
                </button>
            </div>
        </div>
    </div>
</div>
