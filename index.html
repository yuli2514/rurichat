<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuriChat</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RuriChat">
    <link rel="apple-touch-icon" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen flex items-center justify-center">

    <!-- 手机外壳容器 - 组件将动态加载到此处 -->
    <div id="phone-shell" class="relative w-[375px] h-[812px] bg-gray-100 rounded-[50px] shadow-2xl border-[8px] border-gray-800 overflow-hidden box-border flex flex-col transition-all duration-300">
        
        <!-- 加载指示器 -->
        <div id="loading-indicator" class="absolute inset-0 bg-white z-[100] flex flex-col items-center justify-center">
            <div class="w-12 h-12 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 text-sm">加载组件中...</p>
        </div>

        <!-- 组件将通过 ComponentLoader 动态注入到这里 -->
        
    </div>

    <!-- 组件加载器 -->
    <script src="componentLoader.js"></script>
    
    <!-- JS 模块 -->
    <script src="api.js"></script>
    <script src="apps.js"></script>
    <script src="settings.js"></script>
    
    <!-- chatRender 模块（拆分后） -->
    <script src="chatRender/utils.js"></script>
    <script src="chatRender/messageBuilder.js"></script>
    <script src="chatRender/eventHandlers.js"></script>
    <script src="chatRender/emojiPanel.js"></script>
    <script src="chatRender/mediaHandlers.js"></script>
    <script src="chatRender/aiHandler.js"></script>
    <script src="chatRender/offlineMode.js"></script>
    <script src="chatRender/voiceHandler.js"></script>
    <script src="chatRender/transferHandler.js"></script>
    <script src="chatRender/index.js"></script>
    
    <!-- chatSettings 模块（拆分后） -->
    <script src="chatSettings/avatarHandlers.js"></script>
    <script src="chatSettings/bindingSelectors.js"></script>
    <script src="chatSettings/index.js"></script>
    
    <script src="personaManager.js"></script>
    <script src="cssManager.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>

    <!-- 初始化组件加载 -->
    <script>
        // 等待 DOM 加载完成后初始化组件
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 加载所有组件
                const success = await ComponentLoader.init();
                
                if (success) {
                    // 隐藏加载指示器
                    const loader = document.getElementById('loading-indicator');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 300);
                    }
                    
                    // 触发应用初始化事件
                    AppEvents.emit('app:ready');
                    console.log('[App] All components loaded, app ready');
                } else {
                    console.error('[App] Failed to load some components');
                    // 显示错误提示
                    const loader = document.getElementById('loading-indicator');
                    if (loader) {
                        loader.innerHTML = `
                            <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                            <p class="text-red-500 text-sm">组件加载失败</p>
                            <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">重试</button>
                        `;
                    }
                }
            } catch (error) {
                console.error('[App] Initialization error:', error);
            }
        });
    </script>
</body>
</html>
